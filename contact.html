<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | COLISÉE 56</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Colisée 56" onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block'">
                <span class="logo-fallback" style="color:var(--text-brown)">COLISÉE 56</span>
            </a>
            <button class="mobile-toggle">☰</button>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">Le Menu</a></li>
                    <li><a href="about.html">La Maison</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="reservation.html" style="border: 2px solid var(--text-brown); padding: 8px 20px;">Réserver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <section class="section">
        <div class="container">
            <div class="grid-2">
                <div>
                    <h2 style="text-align: left; transform: none; left: 0;">Contact</h2>
                    
                    <div style="margin-bottom: 3rem;">
                        <h3>Adresse</h3>
                        <p>56 Rue du Colisée<br>75008 Paris</p>
                    </div>

                    <div style="margin-bottom: 3rem;">
                        <h3>Réservation</h3>
                        <p style="font-size: 1.4rem; font-weight: 700;">01 83 97 09 26</p>
                        <p><a href="mailto:contact@colisee56.com" style="text-decoration: underline;">contact@colisee56.com</a></p>
                    </div>

                    <div>
                        <h3>Ouverture</h3>
                        <p>Lundi au Dimanche</p>
                        <p>12h00 - 14h45 | 18h30 - 22h45</p>
                    </div>
                </div>

                <div style="height: 500px; border: 2px solid var(--text-brown);">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        style="border:0; filter: sepia(0.5) contrast(1.1);" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.2373030230685!2d2.3079873156749036!3d48.87278497928892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fc48b64c06b%3A0x1c8b3f0f1f1f1f1f!2s56%20Rue%20du%20Colis%C3%A9e%2C%2075008%20Paris!5e0!3m2!1sfr!2sfr!4v1620000000000!5m2!1sfr!2sfr" 
                        allowfullscreen 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Colisée 56.</p>
        </div>
    </footer>

    <script>
        const toggleBtn = document.querySelector('.mobile-toggle');
        const navLinks = document.querySelector('.nav-links');
        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            toggleBtn.textContent = navLinks.classList.contains('nav-active') ? '✕' : '☰';
        });
    </script>
</body>
</html>
