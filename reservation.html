<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation | COLISÉE 56</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="Colisée-56-logo-blanc.png" alt="Colisée 56"></a>
            <input type="checkbox" id="mobile-check">
            <label for="mobile-check" class="mobile-toggle">☰</label>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">La Carte</a></li>
                    <li><a href="about.html">Le Restaurant</a></li>
                    <li><a href="contact.html">Infos</a></li>
                    <li><a href="reservation.html" class="active" style="color:var(--accent-gold);">Réserver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <section class="section">
        <div class="container">
            <div class="grid-2">
                <div>
                    <h2 style="text-align: left;">Réserver</h2>
                    <p>Pour le déjeuner ou le dîner, assurez-vous de vivre l'expérience Colisée 56. Nous recommandons de réserver 24h à l'avance pour le dîner.</p>
                    <div style="margin-top: 2rem; border-left: 1px solid var(--accent-gold); padding-left: 20px;">
                        <h4 style="color: var(--accent-gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;">Horaires</h4>
                        <p style="margin-bottom: 5px;">Midi : 12h00 - 14h45</p>
                        <p>Soir : 18h30 - 22h45</p>
                    </div>
                </div>

                <div class="card" style="text-align: left;">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Nom & Prénom" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Téléphone" required>
                        </div>
                        
                        <div class="grid-2" style="gap: 1rem; margin-bottom: 0;">
                            <div class="form-group">
                                <label style="font-size: 0.8rem; color: #666;">Date</label>
                                <input type="date" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label style="font-size: 0.8rem; color: #666;">Heure</label>
                                <select class="form-input" required style="background: #121212;">
                                    <option value="" disabled selected>Choisir...</option>
                                    <optgroup label="Déjeuner">
                                        <option>12:00</option><option>12:30</option><option>13:00</option>
                                    </optgroup>
                                    <optgroup label="Dîner">
                                        <option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option><option>21:00</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" placeholder="Nombre de couverts" min="1" max="10" required>
                        </div>

                        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Confirmer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Colisée 56.</p>
        </div>
    </footer>

</body>
</html>
