<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation | COLISÉE 56</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="Colisée-56-logo-blanc.png" alt="Colisée 56"></a>
            <input type="checkbox" id="mobile-check">
            <label for="mobile-check" class="mobile-toggle">☰</label>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">Le Menu</a></li>
                    <li><a href="about.html">La Maison</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="reservation.html" class="active" style="border: 2px solid var(--text-brown); padding: 8px 20px;">Réserver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <section class="section">
        <div class="container">
            <div class="grid-2">
                <div>
                    <h2 style="text-align: left; transform: none; left: 0;">Réserver</h2>
                    <p>Pour le déjeuner ou le dîner, assurez-vous de vivre l'expérience Colisée 56.</p>
                    <div style="margin-top: 2rem; border-left: 3px solid var(--text-brown); padding-left: 20px;">
                        <h4 style="margin-bottom: 10px;">Horaires</h4>
                        <p style="margin-bottom: 5px;">Midi : 12h00 - 14h45</p>
                        <p>Soir : 18h30 - 22h45</p>
                    </div>
                </div>

                <div class="card" style="text-align: left; background: var(--white-soft);">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Nom & Prénom" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Téléphone" required>
                        </div>
                        
                        <div class="grid-2" style="gap: 1rem; margin-bottom: 0;">
                            <div class="form-group">
                                <input type="date" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <select class="form-input" required>
                                    <option value="" disabled selected>Heure...</option>
                                    <optgroup label="Déjeuner">
                                        <option>12:00</option><option>12:30</option><option>13:00</option>
                                    </optgroup>
                                    <optgroup label="Dîner">
                                        <option>19:00</option><option>19:30</option><option>20:00</option><option>21:00</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" placeholder="Couverts" min="1" max="10" required>
                        </div>

                        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Confirmer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <img src="Colisée-56-logo-blanc.png" alt="Logo" class="footer-logo-filter">
            <p>&copy; 2024 Colisée 56.</p>
        </div>
    </footer>

</body>
</html>
