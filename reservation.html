<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation | COLISÉE 56</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="Colisée-56-logo-blanc.png" alt="Colisée 56 Logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
                <span style="display:none; font-family:'Playfair Display'; font-size:1.5rem; color:#fff;">COLISÉE 56</span>
            </a>
            <input type="checkbox" id="mobile-menu-check">
            <label for="mobile-menu-check" class="mobile-toggle">☰</label>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">La Carte</a></li>
                    <li><a href="about.html">Le Restaurant</a></li>
                    <li><a href="contact.html">Infos</a></li>
                    <li><a href="reservation.html" class="active btn" style="margin:0;">Réserver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section" style="margin-top: 80px; min-height: 80vh; display: flex; align-items: center;">
        <div class="container">
            <div class="grid-2">
                <div class="slide-up">
                    <h2>Réservez Votre Table</h2>
                    <p>Pour le déjeuner ou le dîner, assurez-vous de vivre l'expérience Colisée 56.</p>
                    <div style="margin-top: 2rem; border-left: 1px solid var(--color-primary); padding-left: 1rem;">
                        <p style="color: var(--color-primary); text-transform:uppercase; letter-spacing:1px;">Horaires d'ouverture</p>
                        <p>Déjeuner : 12h00 - 14h45</p>
                        <p>Dîner : 18h30 - 22h45</p>
                    </div>
                </div>

                <div class="card fade-in delay-1" style="text-align: left;">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label style="font-size: 0.8rem; color: var(--color-text-muted);">Vos Coordonnées</label>
                            <input type="text" class="form-control" placeholder="Nom Complet" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Téléphone" required>
                        </div>
                        <div class="grid-2" style="gap: 1rem; margin-bottom: 1.5rem;">
                            <div>
                                <label style="font-size: 0.8rem; color: var(--color-text-muted);">Date</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div>
                                <label style="font-size: 0.8rem; color: var(--color-text-muted);">Heure</label>
                                <select class="form-control" required style="background: var(--color-bg-alt);">
                                    <option value="" disabled selected>Choisir...</option>
                                    <optgroup label="Déjeuner">
                                        <option value="12:00">12:00</option>
                                        <option value="12:30">12:30</option>
                                        <option value="13:00">13:00</option>
                                    </optgroup>
                                    <optgroup label="Dîner">
                                        <option value="19:00">19:00</option>
                                        <option value="19:30">19:30</option>
                                        <option value="20:00">20:00</option>
                                        <option value="20:30">20:30</option>
                                        <option value="21:00">21:00</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                             <label style="font-size: 0.8rem; color: var(--color-text-muted);">Couverts</label>
                            <input type="number" class="form-control" placeholder="Nombre de personnes" min="1" max="10" required>
                        </div>
                        <button type="submit" class="btn btn-pulse" style="width: 100%;">Confirmer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright"><p>&copy; 2024 Colisée 56.</p></div>
        </div>
    </footer>

</body>
</html>
